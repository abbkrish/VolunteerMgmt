{% extends "layout.html" %}

{% block content %}

{% load static %}


{% load django_tables2 %}


{% load i18n widget_tweaks %}

{% load querystring from django_tables2 %}


{% load title from django_tables2 %}

{% load trans blocktrans from i18n %}



<header>

<link href="{% static 'css/signin.css' %}" rel="stylesheet">
<script src="{% static 'js/sigin.js' %}"></script>
<script type="text/javascript" language="javascript" class="init">
     $(document).ready(function() {
        var json=JSON.stringify({{ user_data | safe }});
        JSON.parse(json)
        //console.log(json)
         $('#example').dataTable( {
             "data":JSON.parse(json),

             "columns": [
                    {"data":"first_name", "title": "First Name"},
                    {"data":"last_name", "title": "Last Name"},
                    {"data":"email", "title":"Email"},
                    {"data":"waiver_filed", "title":"Waiver Filed"},
                    {"data":"volunteer_group", "title":"Volunteer Group"}
                 ],
              "select":true,
              "buttons": [
                { 
                  "text": "My button",
                   action: function ( e, dt, node, config ) {
                    alert( 'Button activated' );
                }

        
     }]
   }
   )
    });
 </script>

<div style="position:absolute; top:30%; left:0%; right:0%; ">
 <table class="table table-striped table-bordered" cellpadding="0" cellspacing="0" border="0" id="example">
    
     <tbody></tbody>
</table>

<div>
                             <!-- <button type="submit" class="btn btn-small btn-dark"> Sign In</button>-->
                            </div>   
</div>

</header>




{% endblock %}
